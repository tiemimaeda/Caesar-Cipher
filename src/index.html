<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>Hidden Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Abel|Kalam|Lobster&display=swap" rel="stylesheet">


  </head>

  <header>
    <h1><< Hidden Notes >></h1>
  </header>
  
  <body>    
           
      <main id="main">
        <p>Este é o bloco de notas que possibilita transformar suas anotações pessoais em códigos.</p>   
        <p>É fácil de usar. Basta digitar a mensagem, escolher a chave e clicar em 'Cifrar' ou 'Decifrar'.
          Pronto! Suas anotações estarão seguras!</p>
      </main>  
      
      <form>   
        <p class=mensagem>
        <textarea type="text" placeholder="Digite sua mensagem" id="message"></textarea> </textarea>
        </p>
      
        <p class=offset>
        <input type="number" placeholder="Digite a chave" id="offset" />
        </p>
            
        <p>
        <input class="button" type="submit" id="btn-encode" value="Cifrar"/>
        <input class="button" type="submit" id="btn-decode" value="Decifrar"/>
        </p>
      
      <section>
        <p>Sua mensagem é:</p>      
        <p id="mensagemCifrada">  </p>
      </section> 
      </form>
      
      <div id="imagemBloco">
      <img src="Imagens/bloco.png" alt="imagemBloco">
      </div>

      
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
